<head>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', monospace;
    }

    canvas {
      display: block;

      top: 0;
      left: 0;

    .content {
      position: relative;

    .content h1 {
      font-size: 48px;

    }

    .content p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    iframe {
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff00;
    }

    .button-container {
      margin-top: 20px;
    }

    .toggle-button {
      background-color: #0f0;
      border: none;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
    }

    #sourceCode {
      display: none;
      margin-top: 20px;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      color: #0f0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="content">
    <h1>HeLLo-World Projesine Ho≈ü Geldiniz üéâ</h1>
    <p>‚¨áÔ∏è A≈üaƒüƒ±da tanƒ±tƒ±m videosunu izleyebilirsiniz:</p>
    <iframe width="720" height="405" src="https://www.youtube.com/embed/Yw6u6YkTgQ4" title="hello world" frameborder="0" allowfullscreen></iframe>

    <div class="button-container">
      <button class="toggle-button" onclick="toggleSource()">üìÑ Kaynak Kodu</button>
    </div>

    <div id="sourceCode">
      &lt;h1&gt;HeLLo-World Projesi&lt;/h1&gt;<br>
      &lt;p&gt;Bu sayfa artƒ±k senindir.&lt;/p&gt;<br>
      &lt;!-- Dandiridandiridastana --&gt;
    </div>
  </div>

  <script>
    // Matrix animasyonu
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const binary = "01";
    const chars = binary.split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px Courier New";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Kaynak kodu
    function toggleSource() {
      const codeDiv = document.getElementById("sourceCode");
      codeDiv.style.display = codeDiv.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
